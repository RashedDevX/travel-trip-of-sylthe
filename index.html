<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ট্রাভেল ট্রিপ অফ সিলেট - আপনার স্বপ্নের ভ্রমণ সঙ্গী</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Freehand&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; scroll-behavior: smooth; }
    
    .glass-nav {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-dark {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(8px);
    }

    .hero-gradient {
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), rgba(15, 23, 42, 0.9));
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .btn-primary:hover {
      box-shadow: 0 20px 30px -10px rgba(14, 165, 233, 0.5);
      transform: translateY(-5px) scale(1.02);
    }

    .text-gradient {
      background: linear-gradient(to right, #ffffff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Smooth Page Transitions */
    .page-enter {
      animation: revealUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes revealUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Card Hover Glow */
    .premium-card {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .premium-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px -12px rgba(15, 23, 42, 0.15), 0 18px 36px -18px rgba(14, 165, 233, 0.3);
      border-color: rgba(14, 165, 233, 0.3);
    }

    /* Handwriting Animation */
    .handwriting {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #38bdf8;
      animation: typing 4s steps(30, end) infinite alternate, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #38bdf8; }
    }

    /* Image Zoom */
    .img-hover-zoom {
      overflow: hidden;
    }
    .img-hover-zoom img {
      transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .img-hover-zoom:hover img {
      transform: scale(1.1);
    }

    /* Modal Animation */
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-modal {
      animation: modalIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
